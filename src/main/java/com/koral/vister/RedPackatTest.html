        $(document).ready(function () {

            var max = 30000;

              $.post({
                  //请求抢id为1的红包
                  url:"http://localhost:8080/userRedPacket/grapRedPacket?redPacketId=1&userId="+i,
                  //成功后的方法
                  success:function (result) {

                  }
              });
            }
        });

    </script>
</head>
